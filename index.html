<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div class="content-imgs">
      <img src="images/image-equilibrium.jpg" class="img">
      <div class="hover-card">
      </div>
      <img src="images/icon-view.svg" alt=""  class="icon">
    </div>
    <section>
      <h1 class="name-NTF">
        Equilibrium #3429
    </h1>

    <div class="description">
       Our Equilibrium collection promotes balance and calm.
    </div>
 
    <div class="wrap-price-count">
      <div class="price"> <span><img src="images/icon-ethereum.svg" alt="" class="eth"></span>0.041 ETH</div>
      <div class="count"> <span><img src="images/icon-clock.svg" alt="" class="clock"></span>3 days left</div>
     
    </div>
<div class="line"></div>

 <h2 class="creator">
  <span class=" content-img-creator">
    <img src="images/image-avatar.png" alt=""  class="img-creator">
  </span>
  Creation of 
  <span class="name-creator">Jules Wyvern</span>
 </h2>
    </section>
    
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SADI</a>.
  </div>
</body>
</html>
